<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>This is the alignment of table</title>
               <style>
                   sup{
                       font-size:20px;
                   }
                   .or{
                       width:4px;
                   }
                   .left{
                       text-align: right;
                   }
                   hr{
                       width:240px;
                   }
</style>
    </head>
    <table width="100%" cellspacing="0px" height="5%">
 <tr>
    <td class="left"><sub><hr size="2" width="50%" noshade     style="color:red; display:inline-block;"     align="right"></sub></td>
    <td class="or"><sup><sup><sup>or</sup></sup>   </sup></td>
    <td><sub><hr size="2" width="50%" noshade     style="color:red; display:inline-block;"     align="left"></sub></td>
 </tr>
<hr style="background-color:green; border-width:0; color:blue; height:2px; line-height:0; text-align:left; width:50%;">
</table>
</html>
